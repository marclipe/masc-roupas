<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>MarcRoupas</title>
</head>

<body>
    <header>
        <h1>MarcRoupas</h1>
        <nav>
            <div class="nav-center">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Lojas</a></li>
                    <i><a href="#">Contato</a></i>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article id="lista-roupas">
            <label for="roupas-escolha">Escolha sua roupa:</label>
            <input list="roupa" id="roupas-escolha" name="txtr">
            <datalist id="roupa">
                <option value="Calção"></option>
                <option value="Camisa"></option>
                <option value="Camisa Regata"></option>
                <option value="Short"></option>
                <option value="Camisa de time"></option>
                <option value="Calça"></option>
            </datalist>
        </article>

        <h2>Nossos Modelos</h2>

        <article>
            <form action="" id="forms">
                <h3>Retorno para contato</h3>
                <label for="nome">Nome: </label>
                <input type="text" name="txtnom" id="nome">
                <br>
                <label for="email">E-mail: </label>
                <input type="email" name="txtemail" id="email">
                <br>
                <label for="contato">Contato: </label>
                <input type="number" name="txtnum" id="num">
                <br>
                <label for="comentario">Deixe seu comentário:</label>
                <input type="text" name="txtcom" id="comentario" placeholder="opcional">
                <br>
                <input type="button" value="Enviar" onclick="enviar()">
            </form>
        </article>
        <br>
        <article id="res">
            
        </article>

    </main>

    <section class="imagem" id="img01">
        <p>
            A melhor de se vestir é aqui! <br> 
            Aproveite nossas promoções. 
        </p>
    </section>
    <main id="final">
        
    </main>
    <footer>
        <p><strong>MarcRoupas</strong></p>
        <p>Criado por <a href="https://github.com/marclipe" target="_blank">Marcos Felipe S.L.</a></p>
    </footer>

    <script src="script/masc.js"></script>
</body>

</html>
